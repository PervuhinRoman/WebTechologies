        const users = [
            { name: 'Alice', grade: 4 },

        // Расшифровка сообщения:
        const encrypted = "эзтыхз фзъзъз";
        const enc = cesar("привет", 2, "encode");
        // Перебираем возможные сдвиги или угадываем по смыслу.
        // Попробуем shift = 4, action = 'decode'
        const dec = cesar(enc, 2, 'decode');
        console.log(dec); // "цезарь жеёже"

        const decrypted = cesar(encrypted, 4, 'decode');
        console.log(decrypted);
